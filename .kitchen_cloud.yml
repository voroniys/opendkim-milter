---
settings:
  parallel: true

provisioner:
  name: chef_zero

driver:
  name: digitalocean
  size: 1gb
  digitalocean_access_token: <%= ENV['DIGITAL_OCEAN_ACCESS_TOKEN'] %>
  ssh_key_ids: <%= ENV['DIGITAL_OCEAN_SSH_KEY_ID'] %>
  ssh_key: <%= ENV['DIGITAL_OCEAN_SSH_KEY_PATH'] %>
  region: ams3
  private_networking: false
  user_data: |
    #cloud-config
    package_update: true
platforms:
  - name: ubuntu-16-04-x64
  - name: ubuntu-18-04-x64
  - name: centos-7
  - name: fedora-27
  - name: fedora-28

verifier:
  name: inspec

suites:
- name: default
  run_list:
    - recipe[opendkim-milter]
  verifier:
    inspec_tests:
    - test/integration/default
  attributes:

